<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost&display=swap"
      rel="stylesheet"
    />
		<link rel="stylesheet" href="/css/style.css">
    <title>Vue-homework-1</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js" defer></script>
		<script src="/script/script.js" defer></script>
  </head>
  <body>
    <section id="list">
      <div class="task">
        <h2 class="task-title">Задание 1</h2>
        <button
          class="button"
          @click="reverseBtn"
        >
          {{textBtn}}
        </button>
      </div>

      <div class="task">
        <h2 class="task-title">Задание 2 и *</h2>
        <input
          class="task-input"
          v-model="input"
          placeholder="Введите, что надо сделать"
        />
        <button
          class="button"
          @click="addToDo"
          @keyup.enter="addToDo"
        >
          Добавить в список
        </button>
        <div
          class="task-item"
          v-for="(item, index) in todoList"
          :key="item.id"
        >
          <p>{{index+1}}</p>
          <p>{{item.todo}}</p>
          <button
            class="button task-btn"
            @click="removeToDo(item)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 384 512"
            >
              <path
                d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
              />
            </svg>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
